<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everlane</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<!-- Header Start -->
<header>
    <div class="header">
        <div class="navbar">
        <ul class="navul">
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Everworld Stories</li>
        </ul>
        </div>
        <div class="logodiv">
        <img src="./Images/Logo.png" alt="logo" class="logoimg">
        </div>
        <div class="headicon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-cart-plus"></i>
        </div>
    </div>
</header>
<!-- Header End -->
<body>
<!-- Herosection Start -->
    <div class="herosec">
        <div class="herosectext">
        <ul class="herosecul">
            <li>Holiday Gifting</li>
            <li>New Arrivals</li>
            <li>Best-Sellers</li>
            <li>Clothing</li>
            <li>Top & Sweaters</li>
            <li>Pants & Jeans</li>
            <li>Outerwear</li>
            <li>Shoes & Bags</li>
            <li class="sale">Sale</li>
        </ul>
        </div>
        <div class="imgdivhero">
            <img src="./Images/Section 01 (2).png" alt="img" class="heroimg">
        </div>
        <div class="herosecbox">
            <span class="textwhitehero"><h3>Your Cozy Era</h3> <br>
            <h4>Get peak comfy-chic <br> with new winter essentials.</h4></span>
            <div class="btndiv"><button class="herosecbtn">SHOP NOW</button></div>
        </div>
    </div>
    <!-- Hero Section End -->
     <marquee behavior="" direction="left"><h3 class="bodyh2">Shop By Category</h3></marquee>
     <div>
        <img src="./Images/Frame 1.png" alt="img">
     </div>
     <div>
        img
     </div>

</html>
